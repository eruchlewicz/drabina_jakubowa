{% load widget_tweaks %}
{% for field in form %}
    <div class="form-group row">
        <label class="medium-bold col-form-label col-xs-12 col-sm-3 col-lg-3">{{ field.label_tag }}</label>
        <div class="col-xs-12 col-sm-7 col-lg-5">
            {{ field|attr:"class:form-control" }}
        </div>
        <div class="col-lg-4"></div>
        <span class="text-danger small">{{ field.errors }}</span>
        {% ifequal field.name 'event' %}
            <label class="medium-bold col-12 col-sm-5 col-lg-3 mt-sm-3 mt-3">Koszt:</label>
            <div id="total_price" class="col-12 col-sm-7 col-lg-5 mt-sm-3 bold red">
            </div>
        {% endifequal %}
    </div>
{% endfor %}
