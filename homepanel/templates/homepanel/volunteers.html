{% extends "homepanel/base.html" %}
{% load mathfilters %}

{% block content %}
    <section id="batch_volunteers" class="p-b-10">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">

                    <h2>Lista wolontariuszy</h2>
                    <hr /><br />
                    <ul>
                        {% for obj in batch_volunteers %}
                            <li class="lead">
                                <span class="col-md-5 float-left">
                                    <span class="medium-bold">
                                        {{ obj.volunteer }}
                                    </span>
                                    - pokój:
                                    {% if obj.room is not None %}
                                        {{ obj.room }}
                                    {% endif %}
                                </span>

                            </li>
                        {% endfor %}
                    </ul>

                    <br />

                    <a href="{% url 'homepanel:batch_view' batch_id %}">
                        <button class="btn btn-default">Wróć</button>
                    </a>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
